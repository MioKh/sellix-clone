<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ps.w.org/sellix-pay/assets/icon-256x256.jpg?rev=2894415">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet" href="style.css">
    <title>Sellix-clone</title>
</head>
<body>
        
    <nav>
        <h3 class="nav-icon">Sellix</h3>
        <div class="nav-links">
        <a href="">
            Features
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </a>
        <a href="">Pricing</a>
        <a href="">Fees</a>
        <a href="">Recources</a>
        <a href="">Blog</a>
        <a href="">Stories</a>
        <a href="">ICOs</a>
        <a href="" class="idk"><span>Sellix</span><span>PAY</span></a>
        </div>
        <div class="nav-buttons">
        <button>Login</button>
        <button class="test">
            Get Started 
            <span class="material-symbols-outlined">
            arrow_right_alt
            </span>
        </button>
        </div>
    </nav>

    <main class="main-heading">
        <div class="content">
          <h2 id="main-h2">Digital&nbsp;Selling<br>with&nbsp;ease</h2>
          <p class="main-paragraph">Sell subscriptions, tokens, serial keys, digital downloads, video courses, softwares and licenses in a fast, easy and secure way.</p>
          <div class="main-button-containor">
            <button>
              Get Started
              <span class="material-symbols-outlined">
                arrow_right_alt
              </span>
            </button>
            <button>
              Pricing
              <span class="material-symbols-outlined">
                arrow_right_alt
              </span>
            </button>
          </div>
          <a href="https://www.trustpilot.com/review/sellix.io" class="trust-containor">
            <p>Excellent</p>
            <img class="star-rating" src="https://cdn.trustpilot.net/brand-assets/4.1.0/stars/stars-4.5.svg" alt="">
            <svg viewBox="0 0 31 29" width="31" height="29">
              <path class="tp-logo__star" fill="#00B67A" d="M30.141707 11.07005H18.63164L15.076408.177071l-3.566342 10.892977L0 11.059002l9.321376 6.739063-3.566343 10.88193 9.321375-6.728016 9.310266 6.728016-3.555233-10.88193 9.310266-6.728016z"/>
              <path class="tp-logo__star-notch" d="M21.631369 20.26169l-.799928-2.463625-5.755033 4.153914z" fill="white"></path>
            </svg>
            
          <p>Trustpilot</p>
          </a>
        </div>
        <div class="image-container">
          <img src="https://cdn.sellix.io/static/landing/new/main/top-screen.png" alt="A photo of the sellix phone app and the web app next to it" class="first-img">
        </div>
      </main>


      <aside class="video-containor">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/E9xugWecxaw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen  class="video"></iframe>
      </aside>


    <script src="script.js"></script>
